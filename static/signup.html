<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/scss/main.min.css" />
</head>
<body class="container--signin">
    <form class="my-form">
      <div class="signin--logo">
       <span> Logo</span>
      </div>
      <h2 class="signin--form-tile">Sign up</h2>
      <h6 class="signin-subtitle">Please enter your credentials to proceed.</h6>
      <div class="form-group">
        <label>Email address</label>
        <input type="text" name="email" class="form-control" placeholder="samplemail@mail.com">
        <small>Forgot password?</small>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="email" class="form-control" >
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" name="email" class="form-control" >
      </div>
      <input type="submit" value="Register" class="btn btn-primary sign-btn">
      <span class="sign-up-text">
        <span>Already have an account? </span>
        <a href="/">Sign in</a>
      </span>
    </form>
</body>
</html>
