<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/scss/main.min.css" />
</head>
<body>
    <div class="page-wrapper d-flex">
        <div class="dashboard-sidebar">
            <div class="menu">
                <span class="logo-white">
                    
                </span>
                <span class="menu-item">
                    <a href="/">
                        <img src="assets/images/svgs/home.svg" alt="">
                    </a>
                </span>
                <span class="menu-item">
                    <a href="/">
                        <img src="assets/images/svgs/group.svg" alt="">
                    </a>
                </span>
                <span class="menu-item">
                    <a href="/">
                        <img src="assets/images/svgs/settings.svg" alt="">
                    </a>
                </span>
            </div>
            <div class="signout">
                <span class="menu-item">
                    <a href="/">
                        <img src="assets/images/svgs/logout.svg" alt="">
                    </a>
                </span>
            </div>
        </div>
        <div class="dashboard--container--area">
            <div class="searchbar">
                <div class="searchbar--author">
                    <input type="text" class="search--area" placeholder="Search for author">
                    <button class="search-button"><img src="assets/images/svgs/search-symbol.svg" alt=""> </button>
                </div>
                <div class="avatar">
                    <img src="assets/images/svgs/oval.svg" alt="">
                </div>
            </div>
            <div class="dashboard--container">
                <div class="dashboard--container--header">
                    <h2>Settings</h2>
                </div>
                <div class="dashboard--content">
                    <div class="dashboard--content--left">
                        <div class="menu">
                            <ul>
                               <li>
                                   <a href="/">
                                        <span><img src="assets/images/svgs/user.svg" alt=""></span>
                                        <span class="menu-text">Profile Settings</span> 
                                    </a>
                               </li> 
                               <li class="active">
                                   <a href="/">
                                        <span><img src="assets/images/svgs/icon-security.svg" alt=""></span>
                                        <span class="menu-text">Security</span> 
                                    </a>
                               </li> 
                               <li>
                                   <a href="/">
                                        <span><img src="assets/images/svgs/icon-weburl.svg" alt=""></span>
                                        <span class="menu-text">Connect Website</span> 
                                    </a>
                               </li> 
                               <li>
                                   <a href="/">
                                        <span><img src="assets/images/svgs/icon-token.svg" alt=""></span>
                                        <span class="menu-text">Get Token</span> 
                                    </a>
                               </li> 
                            </ul>
                        </div>
                    </div>
                    <div class="dashboard--content--right">
                        <div class="dashboard--content--header">
                            <h2>Security</h2>
                            <p>Update your password</p>
                        </div>
                        <div class="dashboard--content--body">
                            <form class="author-form">
                                <div class="author-profile-image">
                                    <span><img src="assets/images/svgs/modal-author.svg" alt=""></span>
                                    <span class="icon--camera">
                                        <img src="assets/images/svgs/icon-camera-for-button.svg" alt="">
                                    </span>
                                </div>
                                <div class="form--row">
                                    <div class="form--item current-password">
                                        <label>Current Password</label>
                                        <input type="password" name="current-password" class="form-control" placeholder="*********">
                                    </div>
                                </div>
                                <div class="form--row">
                                    <div class="form--item">
                                        <label>New Password</label>
                                        <input type="password" name="new-password" class="form-control" placeholder="**********">
                                    </div>
                                    <div class="form--item">
                                        <label>Confirm New Password</label>
                                        <input type="password" name="email" class="form-control" placeholder="**********">
                                    </div>
                                </div>
                                <div class="button-group">
                                    <div class="button-cancel">
                                       <input type="submit" value="Cancel" class="btn btn-primary">
                                    </div>
                                    <div class="button-save">
                                       <input type="submit" value="Save Changes" class="btn btn-primary">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
